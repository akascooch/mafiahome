# HTTP endpoint: only handles ACME challenge then redirects to HTTPS
server {
    listen 45.159.115.148:80 default_server;
    listen 80;
    listen [::]:80;
    server_name mafiahome.com www.mafiahome.com;

    root /var/www/html;

    location ^~ /.well-known/acme-challenge/ {
        default_type text/plain;
        allow all;
        try_files $uri =404;
    }

    location ~ /\.(?!well-known) {
        deny all;
    }

    return 301 https://mafiahome.com$request_uri;
}

# HTTPS endpoint serving static exported site
server {
    listen 45.159.115.148:443 ssl;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name mafiahome.com www.mafiahome.com;
    http2 on;

    root /var/www/mafiahome/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/mafiahome.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mafiahome.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mafiahome.com/chain.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header Strict-Transport-Security "max-age=31536000" always;

    access_log /var/log/nginx/mafiahome.access.log;
    error_log /var/log/nginx/mafiahome.error.log warn;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type text/plain;
        allow all;
        try_files $uri =404;
    }

    location ^~ /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location ~* \.(?:css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif|ttf|otf|woff|woff2)$ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.(?!well-known) {
        deny all;
    }
}
